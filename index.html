<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Volksbank Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    img {
      width: 150px;
      display: block;
      margin: 0 auto 20px auto;
    }

    h2 {
      text-align: center;
      color: #003b71;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #003b71;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0055a5;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Volksbank Logo">
    <h2>Online-Banking Login</h2>
    <form>
      <input type="text" placeholder="VR-NetKey oder Alias" required>
      <input type="password" placeholder="PIN" required>
      <button type="submit">Anmelden</button>
    </form>
  </div>
</body>
</html>
